<div>
  <div class="mat-grid-list-container" *ngIf="favoriteBurgers" cols="4" rowHeight="2:1">
    <div *ngFor="let burger of favoriteBurgers">
      <div class="mat-grid-burger">
        <p>{{ burger.name }}</p>
        <img [src]="burger.imageUrl" alt="data.name" width="250px" height="250px">
        <div class="burger-action-button">
          <button mat-raised-button color="primary" (click)="removeBurgerFavorite(burger.id)">Remove from favorite</button>
        </div>
      </div>
    </div>
  </div>
  <h4 *ngIf="!favoriteBurgers || favoriteBurgers.length === 0" class="no-burgers-header">You have no favorite burgers</h4>
</div>
